<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raghad Love Heart</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        background: radial-gradient(circle at center,
            #ffdde4,
            #ffb3c8,
            #ff7aa2,
            #ff4f78,
            #1a000d
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }

    #heartCanvas {
        position: absolute;
        filter: drop-shadow(0 0 25px #ff4f78);
    }

    .centerText {
        position: absolute;
        font-family: "Great Vibes", cursive;
        font-size: clamp(3rem, 6vw, 4.5rem);
        font-weight: 600;
        background: linear-gradient(45deg, #ff4f78, #ff6f95, #ff90b3, #ffd0dd);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 
            0 0 25px #ff4f78,
            0 0 55px #ff6f95,
            0 0 80px #ff90b3;
        animation: lovePulse 2.8s ease-in-out infinite;
        letter-spacing: 3px;
    }

    @keyframes lovePulse {
        0%   { transform: scale(1); opacity: 0.9; }
        50%  { transform: scale(1.12); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
    }

    /* Romantic floating particles */
    .heartParticle {
        position: absolute;
        font-size: 12px;
        color: #ff6f95;
        opacity: 0.8;
        animation: floatUp 6s linear infinite;
        text-shadow: 0 0 10px #ff4f78;
    }

    @keyframes floatUp {
        0% { transform: translateY(50px) scale(0.6); opacity: 0.4; }
        50% { opacity: 1; }
        100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }
</style>
</head>

<body>

<canvas id="heartCanvas"></canvas>
<div class="centerText">Raghad ❤️</div>

<!-- Floating Love Particles -->
<script>
for (let i = 0; i < 35; i++) {
    let p = document.createElement("div");
    p.className = "heartParticle";
    p.innerHTML = "❤";
    p.style.left = Math.random() * 100 + "vw";
    p.style.top = (70 + Math.random() * 25) + "vh";
    p.style.fontSize = (12 + Math.random() * 10) + "px";
    p.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(p);
}
</script>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

// romantic text style
const message = " ❤️ I love you Raghad ❤️ ";
ctx.font = "23px Poppins";
ctx.fillStyle = "#ff90b3";

function heartPoint(t) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x: x, y: -y };
}

let rotation = 0;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const size = Math.min(canvas.width, canvas.height);
    const scale = size * 0.04;

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(rotation);

    let step = 0.14;
    let index = 0;

    for (let t = 0; t < Math.PI * 2; t += step) {
        let p = heartPoint(t);

        ctx.save();
        ctx.translate(p.x * scale, p.y * scale);
        ctx.rotate(Math.atan2(p.y, p.x) + Math.PI / 2);

        ctx.shadowBlur = 40;
        ctx.shadowColor = "#ff4f78";
        ctx.fillStyle = "#ffb3c8";

        ctx.fillText(message[index % message.length], 0, 0);

        ctx.restore();
        index++;
    }

    ctx.restore();
    rotation += 0.004;
    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
